<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Topsis Web App</title>
  </head>
  <body>
    <div class="container">
      <h1>TOPSIS PROJECT WEB APP</h1>
      <div>
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="mb-3 row">
            <div class="col-sm-10">
              <label for="" class="col-sm-2 col-form-label font-weight-bold"
                >Weights</label
              >
              <p>eg. 1,1,1,1,1</p>
              <input type="text" class="form-control" name="weights" />
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10">
              <label for="" class="col-sm-2 col-form-label">Impact</label>
              <p>eg. +,-,+,-,+</p>
              <input type="text" class="form-control" name="impact" />
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10">
              <label for="" class="col-sm-2 col-form-label">E-mail</label>
              <input type="text" class="form-control" name="email" />
            </div>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Add File</label>
            <p>Note: Only .csv file extension allowed</p>
            <input class="form-control" type="file" id="formFile" name="file" />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
